<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CREATE</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->


  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

  <link th:href="@{/css/estilosproCRE.css}" rel="stylesheet">
</head>

<body>


  <div class="container-fluid">
    <div class="barra1 row justify-content-center align-content-center">
      <div class="col-8 barra">
        <a th:href="@{/administrador}">
          <h4 class="text-light"> <img src="/images/logo.webp" width="200px"></h4>
        </a>
      </div>
      <div class="col-4 text-right barra">
        <ul class="navbar-nav mr-auto">
          <li>
            <a href="#" class="px-3 text-light perfil dropdown-toggle" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                class="fas fa-user-circle user"></i></a>
            <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
              <a class="dropdown-item menuperfil cerrar" th:href="@{/usuario/cerrar}"><i
                  class="fas fa-sign-out-alt m-1"></i>Salir
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="barra-lateral col-12 col-sm-auto">
        <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
          <a th:href="@{/productos}"><i class="fa-solid fa-cart-shopping"></i><span>PRODUCTOS</span></a>
        </nav>
      </div>
    </div>
  </div>


  <!-- Page Content -->
  <div class="container">


    <!-- Page Heading/Breadcrumbs -->

    <div class="titulo" style="margin-left: 15px;">
      <h2>CREAR PRODUCTO</h2>
    </div>
    <form th:object="${producto}" class="form-horizontal" th:action="@{/productos/save}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto" th:field="*{nombre}">
          <div class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>	
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="descripcion" placeholder="Ingrese la descripcion del producto" th:field="*{descripcion}"> </textarea>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>	
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad del producto">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (USD):</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" step="any" id="precio" name="precio" placeholder="Ingrese el precio del producto">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="img">Imagen:</label>
        <div class="col-sm-10">
          <input type="file" class="form-control-file" id="img" name="img">
        </div>
      </div>
      <div class="row" style="margin-left: 0.5px">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-saved"></span> Guardar
          </button>
        </div>
      </div>

      <!-- /.container -->



      <!-- Bootstrap core JavaScript -->
      <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
      <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
      <script src="https://kit.fontawesome.com/ce39a87d8e.js" crossorigin="anonymous"></script>


</body>

</html>
