<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SHOW</title>


  <!-- Bootstrap -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

 <!-- Navigation -->
 <div th:include="administrador/template_admin.html::header"></div>
    

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3" style="text-align: left;">
    LISTADO DE PRODUCTOS
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/administrador}">Inicio</a></li>
    <li class="breadcrumb-item active">Ver Productos</li>
  </ol>

  <a class="btn btn-primary" th:href="@{/productos/create}" > Crear Producto</a>
  <br>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci칩n</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Acci칩n</th>
        <th scope="col">Acci칩n</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="producto:${productos}">
        <td th:text="${producto.nombre}" ></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td th:text="${producto.precio}"></td>
        <td><a  class="btn btn-warning" onclick="return confirm('Est치 seguro que quiere modificar este Producto?');" th:href="@{productos/editar/{id} (id=${producto.id})}">Editar</a> </td>
        <td><a  class="btn btn-danger" th:onclick="|eliminar_pro('${producto.id}')|" >Borrar</a> </td>
      </tr>       
    </tbody>
  </table>


</div>
<!-- /.container -->

<div th:include="administrador/template_admin.html::footer"></div>


 <!-- Bootstrap core JavaScript -->
 <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
 <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
 <script>
  function eliminar_pro(id) {
    const swalWithBootstrapButtons = Swal.mixin({
      customClass: {
        confirmButton: 'btn btn-success',
        cancelButton: 'btn btn-danger'
      },
      buttonsStyling: false
    })
    swalWithBootstrapButtons.fire({
      title: 'Esta seguro que quiere eliminarlo?',
      text: "Esta accion no se puede revertir!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'si, seguro!',
      cancelButtonText: 'No, cancelar!',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {

        swalWithBootstrapButtons.fire(
          'Eliminado!',
          'El producto ha sido eliminado con exito!',
          'success'
        ).then((respuesta) => {
          window.location.href = `productos/delete/${id}`;
        })
        
        

      } else if (
        result.dismiss === Swal.DismissReason.cancel
      ) {
        swalWithBootstrapButtons.fire(
          'Cancelado',
          'El producto no ha sido eliminado',
          'error'
        )
      }
    })
    
  }
</script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
