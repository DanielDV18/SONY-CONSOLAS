<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>LOGIN</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link th:href="@{/css/login.css}" rel="stylesheet">

</head>

<body>
  <div class="contenedor">
    <!-- Navigation -->
    <div class="container">
      <a th:href="@{/index}"><img class="img" src="/images/logo.webp" width="150px" height="50px"></a>

    </div>
    <!-- Page Content -->
    <div class="container">



      <form class="form" th:action="@{/usuario/login}" method="post" id="form">
        <h5 class="titu">INICIAR SESIÓN</h5>
        <div class="form-group">
          <label for="email"> Correo: </label>
          <input type="email" class="form-control" id="email" name="username" placeholder="Ingrese su Correo"
            autocomplete="off">

        </div>

        <div class="form-group">
          <label for="pwd"> Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña"
            required>
        </div>

        <div class="form-group">
          <div class="btn">
            <button type="submit" class="btn"> <span class="glyphicon glyphicon-ok"></span>
              INGRESAR</button>
          </div>
        </div>
        <a th:href="@{/usuario/registro}" class="card-link">¿No tiene una cuenta? Cree una.</a>

      </form>



    </div>
    <!-- /.container -->
  </div>


  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
