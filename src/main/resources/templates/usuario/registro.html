<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>REGISTRO</title>


	<!-- Bootstrap core CSS -->
	<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
	<link th:href="@{/css/registro.css}" rel="stylesheet">

</head>

<body>
	<div class="contenedor">
		<!-- Navigation -->
		<div class="container">
			<a th:href="@{/index}"><img class="img" src="/images/logo.webp" width="150px" height="50px"></a>

		</div>

		<!-- Page Content -->

		<div class="container">

			<form class="form" th:action="@{/usuario/save}" method="post" id="form" th:object="${usuario}">
				<h5 class="titu">FORMULARIO DE REGISTRO</h5>
				<div class="form-group">

					<label for="nombre">Nombre:</label> 
					<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" th:field="*{nombre}">
						<div class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>	
				</div>

				<div class="form-group">
					<label for="email">Correo:</label>
					 <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" th:field="*{email}">
					 <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>

				<div class="form-group">
					<label for="direccion">Direcci칩n:</label> <input type="text" class="form-control" id="direccion"
						name="direccion" placeholder="Ingrese su direcci칩n" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="pwd">Contrase침a</label> 
					<input type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a" th:field="*{password}">
					<div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

				</div>
				<div class="btn">
					<button type="submit" class="btn">Registrarse</button>
				</div>
				<p class="warnings" id="warnings"></p>
			</form>

		</div>
	</div>
	<br>
	<!-- /.container -->

	<!-- Footer -->

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
